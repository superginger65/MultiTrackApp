<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiTrackApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #23272b;
            color: #f1f1f1;
            margin: 2em;
        }
        h1 { color: #f1f1f1; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 0.5em 0; }
        button {
            text-decoration: none;
            color: #007acc;
            padding: 0.5em 1.5em;
            background: #007acc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: #005999;
            color: #fff;
        }
        .back-btn {
            position: absolute;
            top: 1em;
            left: 1em;
            padding: 0.4em 1.2em;
            margin: 8px 0;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .back-btn:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <br />
    <button class="back-btn" onclick="location.href='index.html'">&#8592; Back</button>
    <h1>MultiTrackApp - Singles</h1>

        <li><button onclick="location.href='Brother-John/index.html'">Brother John</button></li>

</body>
</html>
